name: Python quality checks
on:
  pull_request:
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'framegallery/**'
              - 'tests/**'
              - 'alembic/**'

  build:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        python-version: [ '3.11', '3.13']
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          # Install a specific version of uv.
          version: "0.10.2"

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: uv run pytest tests/

      - name: Run ruff
        run: uv run ruff check framegallery/ tests/

  # This job always runs and reports success if build succeeded or was skipped
  python-quality-status:
    name: Python Quality Status
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ] || [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "Build succeeded or was skipped - marking as success"
            exit 0
          else
            echo "Build failed"
            exit 1
          fi
