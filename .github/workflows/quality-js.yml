name: JS quality checks
on:
  pull_request:
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      ui: ${{ steps.filter.outputs.ui }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ui:
              - 'ui/**'

  build:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ui == 'true' || github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v6

    - name: Install modules
      working-directory: ./ui
      run: npm install

    - name: Run ESLint
      working-directory: ./ui
      run: npm run lint

    - name: Run Jest
      working-directory: ./ui
      run: npm test

  # This job always runs and reports success if build succeeded or was skipped
  js-quality-status:
    name: JavaScript Quality Status
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ] || [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "Build succeeded or was skipped - marking as success"
            exit 0
          else
            echo "Build failed"
            exit 1
          fi
