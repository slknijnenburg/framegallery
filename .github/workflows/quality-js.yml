name: JS quality checks
on:
  pull_request:
    paths:
      - 'ui/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install modules
      working-directory: ./ui
      run: npm install

    - name: Run ESLint
      working-directory: ./ui
      run: npm run lint

    - name: Run Jest
      working-directory: ./ui
      run: npm test
